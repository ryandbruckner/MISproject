<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <style>
    /* ====== BASIC RESET ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f9fafc;
    }

    /* ====== NAVBAR ====== */
    nav {
      width: 100%;
      background: #0066ff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* LOGO */
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* NAV LINKS */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      position: relative;
    }

    /* Underline hover effect */
    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: white;
      left: 0;
      bottom: -4px;
      transition: 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* ====== MOBILE MENU ====== */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        left: -100%;
        flex-direction: column;
        background: #0052cc;
        width: 100%;
        text-align: center;
        transition: all 0.3s ease;
      }

      .nav-links.active {
        left: 0;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyWebsite</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="menu-toggle" id="menuToggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <script>
    // Simple mobile toggle
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuToggle.classList.toggle('open');
    });
  </script>
</body>
</html>
